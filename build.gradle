plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.0'
//    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'org.example'
version '2021.1'
sourceCompatibility = 11
targetCompatibility = 11

repositories {
    maven { url "https://www.jetbrains.com/intellij-repository/releases" }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
//    implementation "com.jetbrains.intellij.idea:ideaIC:211.7142.45"
//    implementation "org.jetbrains.kotlin:kotlin-stdlib"
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = project.getVersion()
    plugins = ['com.intellij.java']
    type = 'IU'
//    plugins = ['Spring', 'DatabaseTools', 'com.intellij.java']
    sameSinceUntilBuild = false
}
patchPluginXml {
    changeNotes = """
      If you have any comments please let me know.<br>
      <em><p>2021.1:</p>
<ul>
  <li>xml jump to repository</li>
  <li>repository linked to xml</li>
</ul></em>"""
}
test {
    useJUnitPlatform()
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}